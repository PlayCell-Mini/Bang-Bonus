<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bang-Bonus — Investment Plans</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fb;
    }
    header {
      background: #007bff; /* Blue color */
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      padding: 20px;
    }
    .plans-row {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }
    .plan {
      background: white;
      width: 250px;       /* half width */
      height: 500px;      /* double height */
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .plan h3 {
      margin-bottom: 10px;
    }
    .plan p {
      margin: 10px 0;
    }
    .plan button {
      margin-top: auto;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .plan button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bang-Bonus</h1>
    <div id="user-area">
      <span id="balance">Balance: —</span>
      <button id="logoutBtn" style="display:none">Logout</button>
    </div>
  </header>

  <main>
    <section id="plans">
      <h2>Choose Your Plan</h2>
      <div class="plans-row">
        <div class="plan" data-amount="5000">
          <h3>Plan 1</h3>
          <p>Price: Rs 5,000</p>
          <button class="buyBtn">Buy</button>
        </div>

        <div class="plan" data-amount="50000">
          <h3>Plan 2</h3>
          <p>Price: Rs 50,000</p>
          <button class="buyBtn">Buy</button>
        </div>

        <div class="plan" data-amount="100000">
          <h3>Plan 3</h3>
          <p>Price: Rs 100,000</p>
          <button class="buyBtn">Buy</button>
        </div>
      </div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
