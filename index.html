<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bang-Bonus â€” Investment Plans</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* ===== General ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fb;
    }

    /* ===== Header ===== */
    header {
      background: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    #user-area {
      font-size: 0.9rem;
    }

    /* ===== Main & Plans ===== */
    main {
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .plans-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap; /* ðŸ‘ˆ for responsiveness */
    }

    .plan {
      background: white;
      width: 260px;
      height: 420px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .plan:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .plan h3 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #007bff;
    }

    .plan p {
      margin: 10px 0;
      font-size: 1rem;
    }

    .plan button {
      margin-top: auto;
      padding: 12px 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .plan button:hover {
      background: #0056b3;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .plans-row {
        flex-direction: column;
        align-items: center;
      }
      .plan {
        width: 85%;
        height: 350px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.2rem;
      }
      .plan {
        width: 95%;
        height: 320px;
        padding: 15px;
      }
      .plan h3 {
        font-size: 1.2rem;
      }
      .plan p {
        font-size: 0.9rem;
      }
      .plan button {
        font-size: 0.9rem;
        padding: 10px 12px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Bang-Bonus</h1>
    <div id="user-area">
      <span id="balance">Balance: â€”</span>
      <button id="logoutBtn" style="display:none">Logout</button>
    </div>
  </header>

  <main>
    <section id="plans">
      <h2>Choose Your Plan</h2>
      <div class="plans-row">
        <div class="plan" data-amount="500">
          <h3>Plan 1</h3>
          <p>Price: Rs 500</p>
          <button class="buyBtn">Subscribe</button>
        </div>

        <div class="plan" data-amount="5000">
          <h3>Plan 2</h3>
          <p>Price: Rs 5,000</p>
          <button class="buyBtn">Subscribe</button>
        </div>

        <div class="plan" data-amount="10000">
          <h3>Plan 3</h3>
          <p>Price: Rs 10,000</p>
          <button class="buyBtn">Subscribe</button>
        </div>
      </div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
